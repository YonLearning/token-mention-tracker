version: '3.8'

services:
  token-tracker:
    build: .
    container_name: token-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your API keys here or use .env file
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - XAI_API_KEY=${XAI_API_KEY}
    volumes:
      # Persist data between container restarts
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - token-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: token-tracker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - token-tracker
    networks:
      - token-network

networks:
  token-network:
    driver: bridge

volumes:
  data:
  logs:
